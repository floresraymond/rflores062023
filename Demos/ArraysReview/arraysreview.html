<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Review</title>
</head>
<body>
    <h1>Arrays Review</h1>
    <h2>Index, Push, Pop, and Shift</h2>
    <h2>ForEach, Console.log</h2>

    <script>
        // Arrays Review

        // Arrays are variables that store mutiple values
        // Creaye Array
        // Set values right away
        let shoppingList = ['gumdrop', 'carrot', 'steak' , 'ketchup'];

        // window.alert(shoppingList);
        // window.alert("You are buying " + shoppingList.length + " items.");

        // Create and array without values
        let donatedClothing = [];

        // Add values to the array
        donatedClothing[0] = 'coat';
        donatedClothing[1] = 'sweater';
        donatedClothing[2] = 'scarf';

        // window.alert(donatedClothing);
        // widnow.alert(donatedClothing.length);

        // Add items to shopping list
        shoppingList.push('yogurt');
        shoppingList.push('orange juice');
        shoppingList.push('gloves');

        // window.alert(shoppingList);
        console.log(shoppingList);

        // Remove last item form array using pop.
        shoppingList.pop();
        // Remove the frist item from array using shift
        shoppingList.shift();

        console.log(shoppingList);

        // List array length (total values)
        console.log(shoppingList.length);

        // Cycle through array using forEach method

        shoppingList.forEach(   function(food, index)
        {
            console.log(index + '  ' + food);
        }   );

        // Cycle through array using forEach method
        shoppingList.forEach(   function(f, index)
        {
            window.alert(f + ' is index ' + index);
        });
    </script>
</body>
</html>
