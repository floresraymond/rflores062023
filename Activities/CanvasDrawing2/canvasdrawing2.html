<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Drawing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin-top: 50px;
      }
      h1 {
        text-align: center;
      }
      #canvas {
        margin: auto;
        display: block;
        border: 5px solid 
        rgb(0, 0, 0);
      }
      body{
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <h1>Canvas Drawing</h1>
    <canvas id="canvas" width="1000px" height="500px"></canvas>

    <script>
      // Create variables
      const canvas = window.document.querySelector('#canvas');
      const ctx = canvas.getContext('2d');

      

        // Sun
      ctx.fillStyle = '#ef7415';
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 5;
        ctx.arc(50, 0, 100, 0, Math.PI * 1);
        ctx.fill(); 
        ctx.stroke(); 

      // Tree
      ctx.fillStyle = '#92441a'; 
      ctx.fillRect(450, 275, 100, 150);

      // Leaves 
      ctx.fillStyle = '#037b04'; 
      ctx.fillRect(500, 200, 100, 100);

      ctx.fillStyle = '#037b04'; 
      ctx.fillRect(400, 200, 100, 100);

      ctx.fillStyle = '#037b04'; 
      ctx.fillRect(450, 150, 100, 100);

      // Mountain

      ctx.fillStyle = '#92451A';
      ctx.beginPath(); 
        ctx.moveTo(750, 100); 
        ctx.lineTo(600, 500); 
        ctx.lineTo(900, 500);
        ctx.closePath() 
        ctx.fill(); 

        // Mountain 2
        ctx.fillStyle = '#92451A';
      ctx.beginPath(); 
        ctx.moveTo(900, 100); 
        ctx.lineTo(750, 500); 
        ctx.lineTo(1050, 500);
        ctx.closePath() 
        ctx.fill(); 

        // Mountainc 3
        ctx.fillStyle = '#92451A';
      ctx.beginPath(); 
        ctx.moveTo(825, 0); 
        ctx.lineTo(750, 300); 
        ctx.lineTo(900, 300);
        ctx.closePath() 
        ctx.fill();

        // Mountain Top
        ctx.fillStyle = 'white';
        ctx.beginPath(); 
        ctx.moveTo(825, 0); 
        ctx.lineTo(770, 200); 
        ctx.lineTo(900, 200);
        ctx.closePath() 
        ctx.fill();

        ctx.fillStyle = 'white';
        ctx.beginPath(); 
        ctx.moveTo(750, 100); 
        ctx.lineTo(713, 200); 
        ctx.lineTo(900, 200);
        ctx.closePath() 
        ctx.fill();

        ctx.fillStyle = 'white';
        ctx.beginPath(); 
        ctx.moveTo(900, 100); 
        ctx.lineTo(800, 150); 
        ctx.lineTo(960, 250);
        ctx.closePath() 
        ctx.fill();

        // Grass
      ctx.fillStyle = '#516223'; 
      ctx.fillRect(0,425, 1000,75); 
    </script>
  </body>
</html>
